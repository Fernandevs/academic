{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
	{{ title }}
{% endblock %}

{% block content %}
	<div class="container mt-3 white-box">
		<h3 class="box-title">Eliminar escuela</h3>
		<form method="post">
			{% csrf_token %}
			<p>¿Está seguro de eliminar a "{{ object }}"?</p>
			{{ form|crispy }}
			<input type="submit" value="Confirmar" class="btn btn-info" style="color: white">
			<a href="{% url 'list_school' %}">
				<input type="button" value="Cancelar" class="btn btn-danger" style="color: white">
			</a>
		</form>
	</div>
{% endblock %}
